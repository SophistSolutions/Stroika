version: 2
jobs:
  build:
    docker:
      - image: sophistsolutionsinc/stroika-buildvm-ubuntu1910-regression-tests

    steps:
    - checkout

    - run:
        name: configure
        command: ./configure Debug --config-tag Unix --apply-default-debug-flags

    - run:
        name: build
        command: make all -j2
  
  test:
    docker:
      - image: sophistsolutionsinc/stroika-buildvm-ubuntu1910-regression-tests

    steps:
    - checkout

    - run:
        name: configure
        command: ./configure Debug --config-tag Unix --apply-default-debug-flags

    - run:
        name: run-tests
        command: |
          rm -rf test-results && mkdir -p test-results
          make run-tests >> test-results/run-tests-log.txt

    - store_test_results:
       path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test