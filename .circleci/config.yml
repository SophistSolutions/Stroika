#
#      This CircleCI configuration file drives the circleci build system available on
#             https://circleci.com/gh/SophistSolutions/Stroika
#
#      Status (as of 2020-02-22)
#             The builds_and_tests workflow appears to completely support
#                    - basic-debug-builds-test-ubuntu1804
#                    - basic-debug-builds-test-ubuntu1910
#                    - basic-clang-8-builds-test-ubuntu1910
#                    - winbuild-via-docker
#
#                    (really it nicely supports ANY Linux docker based build)
#                    The only downside of the use of docker on windows, is that it is VERY EXPENSIVE/SLOW
#
version: 2.1

orbs:
       win: circleci/windows@2.3.1

jobs:
       winbuild-via-docker: # This works as of 2020-02-10
              executor: win/default
              ### Note, CircleCI seems to default (for windows build)
              ### to 4 CPU machine with 15GB of RAM

              steps:
                     - run:
                              name: Pull docker image # (avoid timeout, usually 11.5 minutes)
                              no_output_timeout: 30m
                              command: |
                                     docker-machine create --engine-opt max-concurrent-downloads=20
                                     docker pull sophistsolutionsinc/stroika-buildvm-windows-cygwin-vs2k19
                     - run:
                              name: Start docker build environment
                              ### @todo see if we can lose --tty
                              ### @todo see if we can / should configure # of virtual CPUS
                              command: docker run --storage-opt "size=100GB" -m 10G --cpus 4 --detach --name buildContainer --tty sophistsolutionsinc/stroika-buildvm-windows-cygwin-vs2k19
                     - run:
                              name: Checkout code # todo fix branch or see how to checkout locally and map drive with -v
                              command: docker exec buildContainer git clone --branch $env:CIRCLE_BRANCH https://github.com/SophistSolutions/Stroika.git
                     - run:
                              name: SHOW INFO
                              command: |
                                     docker exec buildContainer sh -c "pwd"
                                     docker exec buildContainer sh -c "df -h"
                                     docker exec buildContainer cmd /C "echo %NUMBER_OF_PROCESSORS=8%"
                                     docker exec buildContainer cmd /C "wmic MEMORYCHIP get BankLabel,DeviceLocator,Capacity,Speed"
                     - run:
                              name: Configure
                              command: docker exec buildContainer --workdir c:/Stroika sh -c "perl configure Debug --arch x86 --apply-default-debug-flags"
                     - run:
                              name: Build
                              command: |
                                     docker exec buildContainer --workdir c:/Stroika sh -c "make all -j3"
                     - run:
                              name: Run-Tests
                              command: docker exec buildContainer --workdir c:/Stroika sh -c "make run-tests"

       basic-debug-builds-test-ubuntu1804:
              docker:
                     - image: sophistsolutionsinc/stroika-buildvm-ubuntu1804-regression-tests

              working_directory: ~/build-4-linux

              steps:
                     - checkout
                     - run:
                              name: Configure
                              command: ./configure Debug --config-tag Unix --apply-default-debug-flags
                     - run:
                              name: Build
                              command: make all -j2
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-AppSettings/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-ArchiveUtility/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Containers/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SSDPClient/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SSDPServer/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Serialization/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Service/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SystemPerformanceClient/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Traceroute/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-WebServer/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-WebService/
                              destination: Samples
                     - run:
                              name: Run Tests
                              command: |
                                     rm -rf test-results && mkdir -p test-results
                                     pwd
                                     ls -al
                                     (make run-tests -j2 2>&1) | tee test-results/run-tests-log.txt
                     - store_test_results:
                              path: ~/build-4-linux/test-results/run-tests-log.txt

       basic-debug-builds-test-ubuntu1910:
              docker:
                     - image: sophistsolutionsinc/stroika-buildvm-ubuntu1910-regression-tests

              working_directory: ~/build-4-linux

              steps:
                     - checkout
                     - run:
                              name: Configure
                              command: ./configure Debug --config-tag Unix --apply-default-debug-flags
                     - run:
                              name: Build
                              command: make all -j2
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-AppSettings/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-ArchiveUtility/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Containers/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SSDPClient/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SSDPServer/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Serialization/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Service/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-SystemPerformanceClient/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-Traceroute/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-WebServer/
                              destination: Samples
                     - store_artifacts:
                              path: ~/build-4-linux/Builds/Debug/Samples-WebService/
                              destination: Samples
                     - run:
                              name: Run Tests
                              command: |
                                     rm -rf test-results && mkdir -p test-results
                                     pwd
                                     ls -al
                                     (make run-tests -j2 2>&1) | tee test-results/run-tests-log.txt
                     - store_test_results:
                              path: ~/build-4-linux/test-results/run-tests-log.txt

       basic-clang-8-builds-test-ubuntu1910:
              docker:
                     - image: sophistsolutionsinc/stroika-buildvm-ubuntu1910-regression-tests

              working_directory: ~/build-4-linux

              steps:
                     - checkout
                     - run:
                              name: Configure
                              command: |
                                     ./configure clang++-8-debug-libc++ --config-tag Unix --compiler-driver clang++-8 --apply-default-debug-flags --stdlib libc++ --only-if-has-compiler --trace2file enable
                                     ./configure clang++-8-release-libc++-c++2a --config-tag Unix --compiler-driver clang++-8 --apply-default-release-flags --stdlib libc++ --only-if-has-compiler --trace2file enable --cppstd-version c++2a
                     - run:
                              name: Build
                              command: make all -j2
                     - run:
                              name: Run Tests
                              command: |
                                     rm -rf test-results && mkdir -p test-results
                                     pwd
                                     ls -al
                                     (make run-tests -j2 2>&1) | tee test-results/run-tests-log.txt
                     - store_test_results:
                              path: ~/build-4-linux/test-results/run-tests-log.txt

### NB: we disable most test (on dev builds) since they work reliably, and we run out of credits.
workflows:
       version: 2
       builds_and_tests:
              jobs:
                     - winbuild-via-docker:
                              filters:
                                     branches:
                                            only:
                                                   - v2.1-Dev
                                                   - v2.1-Release
                     - basic-debug-builds-test-ubuntu1804:
                              filters:
                                     branches:
                                            only:
                                                   #                                                   - v2.1-Dev
                                                   - v2.1-Release
                     - basic-debug-builds-test-ubuntu1910:
                              filters:
                                     branches:
                                            only:
                                                   #                                                   - v2.1-Dev
                                                   - v2.1-Release
                     - basic-clang-8-builds-test-ubuntu1910:
                              filters:
                                     branches:
                                            only:
                                                   #                                                   - v2.1-Dev
                                                   - v2.1-Release
