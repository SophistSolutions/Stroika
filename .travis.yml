language: c++

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libtool-bin
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

install:
    - make default-configurations
    - make all run-tests

before_install:
    - eval "${MATRIX_EVAL}"
