language: cpp

dist: bionic

branches:
  only:
    - v2.1-Dev
    - v2.1-Release

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libtool-bin
            - p7zip-full
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

install:
    - ./configure Debug --apply-default-debug-flags
    - cat Configurations/Debug.xml
    - make CONFIGURATION=Debug --jobs=4 all run-tests

before_install:
    - eval "${MATRIX_EVAL}"
