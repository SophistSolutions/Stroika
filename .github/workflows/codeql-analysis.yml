#
# This workflow is based on the default suggested by the github web-ui as of 2021-09-22
#
name: "CodeQL"

on:
  push:
    branches:
      - v2.1-Dev
      - v2.1-Release
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - v2.1-Dev
      - v2.1-Release
  schedule:
    - cron: '44 12 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    env:
      # vm has 2 virtual CPUs, but 8GB ram, so jobs=5 (empirical), and QUICK_BUILD avoids some internal testing
      MAKEFLAGS: "--jobs=3 QUICK_BUILD=1"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install tools required to build Stroika
      run: |
        sudo apt-get install -y libtool-bin

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Make Stroika libraries
      run: make libraries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

