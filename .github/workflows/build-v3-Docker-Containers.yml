name: build-v3-Docker-Containers

on:
  workflow_dispatch:
    inputs:
      ignored:
        description: "ignored"
        required: false
        default: ""

jobs:
  build-Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Linux Container Images
        run: |
          make --directory DockerBuildContainers pull-base-images
          make --directory DockerBuildContainers make build-images
          make --directory DockerBuildContainers make tag-images
          make --directory DockerBuildContainers make push-images
  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Windows Container Images
        run: |
          make --directory DockerBuildContainers pull-base-images
          make --directory DockerBuildContainers make build-images
          make --directory DockerBuildContainers make tag-images
          make --directory DockerBuildContainers make push-images
